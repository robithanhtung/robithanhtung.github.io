    <script type="text/javascript">
        
        // Function to calculate age from birth date string in format DD/MM/YYYY
        // Returns a string in the format "X năm Y tháng Z ngày"
        function calculateAge(dateStr, yearLabel = " năm", monthLabel = " tháng", dayLabel = " ngày", joinWith = " ") {
            // Parse birth date (DD/MM/YYYY)
            const [day, month, year] = dateStr.split('/').map(Number);
            const birthDate = new Date(year, month - 1, day);
            
            // Get current date
            const currentDate = new Date();
            
            // Calculate differences
            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();
            
            // Adjust for negative days
            if (days < 0) {
                months--;
                const lastMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            // Adjust for negative months
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Build result string, only including non-zero values
            const result = [];
            if (years > 0) result.push(`${years}${yearLabel}`);
            if (months > 0) result.push(`${months}${monthLabel}`);
            if (days > 0) result.push(`${days}${dayLabel}`);
            
            // Return formatted string or "0" + dayLabel if all are zero
            return result.length > 0 ? result.join(joinWith) : `0${dayLabel}`;
        }

        // Calculate wedding date and birthday
        function countingDate() {

            var div = document.getElementById('weddingDate');
            div.innerHTML += ' (' + calculateAge('02/04/2023', 'Y', 'M', 'D') + ')';

            var div2 = document.getElementById('birthday');
            div2.innerHTML += '<br/>' + ' (' + calculateAge('31/05/2024') + ')';
            
        }

        countingDate();
    </script>
